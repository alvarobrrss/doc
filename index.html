<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow VHS</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Fondo negro */
    }

    .slideshow {
      width: 336px; /* Aumentado un 20% respecto al tamaño anterior (280px) */
      height: 224px; /* Mantener proporción 3:2 con ajuste del 20% */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 6px solid #444; /* Borde más visible */
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8); /* Efecto sombra más prominente */
      background-color: #222; /* Fondo del contenedor */
    }

    .slideshow img {
      width: 100%; /* Las imágenes llenan el ancho del contenedor */
      height: 100%; /* Las imágenes llenan la altura del contenedor */
      object-fit: cover; /* Ajusta y recorta imágenes para llenar el contenedor */
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="carpeta/imagen (1).JPG" alt="Imagen 1">
    <img src="carpeta/imagen (2).jpg" alt="Imagen 2">
    <img src="carpeta/imagen (3).jpg" alt="Imagen 3">
    <img src="carpeta/imagen (5).JPG" alt="Imagen 5">
    <img src="carpeta/imagen (7).jpg" alt="Imagen 7">
  </div>
</body>
</html>
